<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> E-commerce card </title>
</head>
<body>
  <div class="container page-wrapper">
  <div class="page-inner">
    <div class="row">
      <div class="el-wrapper">
        <div class="box-up">
          <img class="img" src="hero.jpg" alt="">
          <div class="img-info">
            <div class="info-inner">
              <span class="p-name">Vintage Sun Glasses</span>
              <span class="p-company">Ajay Devgan</span>
            </div>
            <div class="a-size">Availability  : <span class="size">In Stock</span></div>
          </div>
        </div>

        <div class="box-down">
          <div class="h-bg">
            <div class="h-bg-inner"></div>
          </div>

          <a class="cart" href="#">
            <span class="price">NRP 1199</span>
            <span class="add-to-cart">
              <span class="txt">Add to cart</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
